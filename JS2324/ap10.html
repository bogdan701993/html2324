<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Moduri de a definii o functie javascript</h1>
    <p>Functii clasice fara return</p>
    <script>
        // metoda 1  clasica functie care nu returneaza nimic
        function sumaNr(a, b) {
            console.log(a + b);
        
        }
        
        sumaNr(2, 3);
         // metoda 2 clasica functie returneaza o valoare
        function suma2(a, b){
            return a + b;
        }

    </script>

    <script>
        //metoda 3 clasica functie returneaza o valoare
        let suma= function (a, b) { return a + b};
        console.log(suma);
        console.log(suma(2, 3));
        // metoda 4 functie anonima de tip arrow
        var anon = (a, b) => a + b;//daca am o singura instructiune
        //sau
        //metoda 5 functie anonima de tip arrow
        var anon1= (a, b) => { return a + b};
        console.log(anon1(2, 3));

    </script>
</body>
</html>
