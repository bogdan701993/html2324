<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArr = [5, 7, 1, 4, 9, 3];
        console.log(myArr);
        let suma = myArr.reduce(function (s, a) {
            return s + a;
        });
        let newArr = myArr.sort();
        console.log(newArr);
        console.log(suma);

        let sum2 = 0;
        myArr.forEach(function (a) { sum2 = sum2 + a;});
        console.log(sum2);
        
    </script>
</body>
</html>
